<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>dialog</title>
	<meta content="text/html;chartset=UTF-8" http-equiv="content-type">
	<script type="text/javascript" charset="utf-8" src="../../jquery-easyui-1.3/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../jquery-easyui-1.3/jquery.easyui.min.js"></script>
	<link type="text/css" rel="stylesheet" charset="utf-8" href="../../jquery-easyui-1.3/themes/default/easyui.css"></link>
	<link type="text/css" rel="stylesheet" charset="utf-8" href="../../jquery-easyui-1.3/themes/icon.css"></link>
	<script type="text/javascript" charset="utf-8" src="../../jquery-easyui-1.3/locale/easyui-lang-zh_CN.js"></script>
	
	<script type="text/javascript" charset="utf-8">
	   $(function(){
		   //console.info($("#dd2"));  //这种调试模式比alert好
		   $("#dd2").dialog({
			   //modal: true,   //是否是模式化窗口，默认是false，该属性继承来自window
			   title : "我的dialog",
			   width : 400,
			   height : 200,
			   closed : false,  //默认false
			   cache : false,
			   href : "01dialogSample.html",   //通过href加载的页面,子页面不能包含根标签、父页面存在的js文件
			   collapsible : true ,//是否展示收缩按钮
			   minimizable : true ,//是否可最小化
			   maximizable : true ,//是否可最大化
			   resizable : true   , //是否可拖动窗口大小
			   toolbar:[{           //显示工具条
							text:'编辑',
							iconCls:'icon-edit',
							handler:function(){
								alert('edit');
							}
				       },{
							text:'帮助',
							iconCls:'icon-help',
							handler:function(){
								alert('help');
							}
			  }],
			  buttons:[{
					text:'保存',
					iconCls:'icon-save',
					handler:function(){
						//TODO
						//消息弹窗
						$.messager.show({
							title:'提示',
							msg:'<b>保存成功.</b>',
							timeout:4000,
							showType:'slide'
						});
						
						$("#name").val($("#sample1").val());
						
						$('#dd2').window('close');
						
						//进度条（有个问题不知道如何解决：就是先滚动进度条，知道请求某个url完毕之后，进度条关闭）
						//$.messager.progress({
						//	title : "加载中，请稍后......",
						//	text : "text",
						//	interval : 1000
						//});
						//$('#p').progressbar({    value: 60});
					}
				},{
					text:'取消',
					iconCls:'icon-cancel',
					handler:function(){
						$('#dd2').window('close'); //关闭本窗口
					}
			  }]
				
		   });
	   });
	</script>
	
	<style type="text/css">
	
	</style>
</head>
<body>

    chenzhong
    <div id="dd2"></div>
    <div id="p" style="width:400px;"></div>
    <input id="name" value="初始化"/>
</body>
</html>
